{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>

    <div class="row">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"><h3>{{ product.name }}</h3></h5>
                  <p class="card-text"><h4><strong> PKR.{{ product.price }}</h4></strong></p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
        </div>
        {% endfor %}   
    </div>
{% endblock %}
